name: "[sample-id]"
workflow: "sage-vis-wgs"
version: "0.2.4"
params:
  tumor_sample_id: "[sample-id]"
  reference_sample_id: "[sample-id]-ref"
  run_uri: "gs://path/to/run"
  reads_folder: "gs://bam-slices-sage-vis/"
  tumor_file: "[sample-id]-tumor.bam"
  reference_file: "[sample-id]-ref.bam"
  tumor_jitter_params_file: "[sample-id].redux.jitter_params.tsv"
  tumor_ms_table_file: "[sample-id].redux.ms_table.tsv.gz"
  tumor_redux_bqr_file: "[sample-id].redux.bqr.tsv"
  reference_jitter_params_file: "[sample-id]-ref.redux.jitter_params.tsv"
  reference_ms_table_file: "[sample-id]-ref.redux.ms_table.tsv.gz"
  reference_redux_bqr_file: "[sample-id]-ref.redux.bqr.tsv"
  variant_location: "chr:pos:ref:alt"